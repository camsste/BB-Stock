<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBStock - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <div class="logo">📦 BBStock</div>
      <span class="badge badge-now">⚡ Atualizado há 2 min</span>
    </div>
    <div class="navbar-right">
      <input type="text" class="search-bar" placeholder="Buscar itens, códigos...">
      <button class="icon-btn">🔔<span class="notification-badge">3</span></button>
      <div class="user-info">
        <div class="avatar">JS</div>
        <span>João Silva</span>
      </div>
      <button class="icon-btn">⚙️</button>
      <button class="icon-btn" onclick="window.location.href='login.html'">🚪</button>
    </div>
  </nav>

  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Dashboard</h1>
      <p style="color: var(--text-secondary);">Visão geral do sistema de estoque</p>
    </div>

    <div class="grid grid-4 mb-16" style="margin-top:24px;">
      <div class="card" style="background: linear-gradient(135deg, #E11D48, #F43F5E); color: white;">
        <div style="font-size: 32px; margin-bottom: 12px;">🔴</div>
        <div style="font-size: 36px; font-weight: 700; margin-bottom: 4px;">3</div>
        <div style="font-size: 14px; opacity: 0.9;">Itens Críticos</div>
        <div style="font-size: 12px; margin-top: 8px; opacity: 0.8;">↑ 12% vs. semana passada</div>
      </div>

      <div class="card" style="background: linear-gradient(135deg, #F59E0B, #FBBF24); color: white;">
        <div style="font-size: 32px; margin-bottom: 12px;">📋</div>
        <div style="font-size: 36px; font-weight: 700; margin-bottom: 4px;">2</div>
        <div style="font-size: 14px; opacity: 0.9;">Contratos a Vencer</div>
        <div style="font-size: 12px; margin-top: 8px; opacity: 0.8;">Próximos 30 dias</div>
      </div>

      <div class="card" style="background: linear-gradient(135deg, #F6A9D8, #FBCFE8); color: white;">
        <div style="font-size: 32px; margin-bottom: 12px;">💡</div>
        <div style="font-size: 36px; font-weight: 700; margin-bottom: 4px;">5</div>
        <div style="font-size: 14px; opacity: 0.9;">Sugestões de Compra</div>
        <div style="font-size: 12px; margin-top: 8px; opacity: 0.8;">Total: R$ 25.000</div>
      </div>

      <div class="card" style="background: linear-gradient(135deg, #003DA6, #0B4BC0); color: white;">
        <div style="font-size: 32px; margin-bottom: 12px;">📦</div>
        <div style="font-size: 36px; font-weight: 700; margin-bottom: 4px;">8</div>
        <div style="font-size: 14px; opacity: 0.9;">Registros Hoje</div>
        <div style="font-size: 12px; margin-top: 8px; opacity: 0.8;">↑ 3 entradas, ↓ 5 saídas</div>
      </div>
    </div>

    <div class="grid grid-4 gap-16 mt-24">
      <button class="btn btn-primary" onclick="window.location.href='sugestoes.html'">💡 Ver Sugestões</button>
      <button class="btn btn-primary" onclick="window.location.href='registro.html'">📦 Registrar Movimentação</button>
      <button class="btn btn-secondary" onclick="window.location.href='estoques.html'">📍 Ver Estoques</button>
      <button class="btn btn-ghost">📈 Relatórios</button>
    </div>
  </div>
</body>
</html>
